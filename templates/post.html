<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ description }}">
    <link rel="canonical" href="https://oxida.github.io/blog/{{ slug }}/">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://oxida.github.io/blog/{{ slug }}/">
    <meta property="og:image" content="https://oxida.github.io/blog{{ image }}">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "headline": "{{ title }}",
      "image": ["https://oxida.github.io/blog{{ image }}"],
      "datePublished": "{{ date }}",
      "author":[{
          "@type": "Person",
          "name": "{{ author }}"
      }]
    }
    </script>

    <link rel="stylesheet" href="/blog/styles.css">
</head>
<body>
    <nav class="site-nav">
        <a href="/blog/" class="logo">My Professional Blog</a>
    </nav>

    <article class="medium-post">
        <header class="post-header">
            <h1 class="post-title">{{ title }}</h1>
            <h2 class="post-subtitle">{{ description }}</h2>
            
            <div class="author-meta">
                <div class="meta-info">
                    <span class="author-name">{{ author }}</span>
                    <span class="post-date">{{ date }} Â· {{ readTime }} min read</span>
                </div>
            </div>
        </header>

        <div class="post-content">
            {{ content }}
        </div>
        
        <!-- Giscus Comments Section -->
        <section class="comments" style="margin-top: 50px; border-top: 1px solid #eaeaea; padding-top: 30px;">
            <script src="https://giscus.app/client.js"
                data-repo="oxida/blog"
                data-repo-id="R_kgDORbHaBA"
                data-category="General"
                data-category-id="DIC_kwDORbHaBM4C3Z4M"
                data-mapping="pathname"
                data-strict="0"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="bottom"
                data-theme="preferred_color_scheme"
                data-lang="en"
                crossorigin="anonymous"
                async>
            </script>
        </section>
    </article>
</body>
</html>
